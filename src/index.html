<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container text-center vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Generador de Cartas Aleatorias</h1>
      <div id="card" class="card position-absolute">
        <div class="suit-top">♥</div>
        <div class="card-value">A</div>
        <div class="suit-bottom">♥</div>
      </div>
      <button id="newCardBtn" class="btn btn-primary mt-4">
        Generar Nueva Carta
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
